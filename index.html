<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <title>Starbucks Landing Page</title>
    </head>

    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="./images/logo.png" class="logo" alt="Starbucks" /></a>
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>It's not just coffee <br> It's <span> Starbucks</span> </h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem ullam aut iusto magnam. Ipsam in
                        natus ad! Sint mollitia accusantium cumque modi velit facilis, ut commodi corporis eum
                        architecto harum!</p>
                    <a href="#">Learn More</a>
                </div>
                <div class="imgBox"><img src="./images/img1.png" alt="imageHeader" class="starbucks"></div>
            </div>
            <ul class="thumb">
                <li><img src="./images/thumb1.png" alt=""
                        onclick="imgSlider('./images/img1.png');changeCircleColor('#017143')"></li>
                <li><img src="./images/thumb2.png" alt=""
                        onclick="imgSlider('./images/img2.png');changeCircleColor('#EB7495')"></li>
                <li><img src="./images/thumb3.png" alt=""
                        onclick="imgSlider('./images/img3.png');changeCircleColor('#D752B1')"></li>
            </ul>
            <ul class="sci">
                <li><a href=""><img src="./images/facebook.png" alt=""></a></li>
                <li><a href=""><img src="./images/twitter.png" alt=""></a></li>
                <li><a href=""><img src="./images/instagram.png" alt=""></a></li>
            </ul>
        </section>
    </body>

</html>
